<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>donut-chart-animate</title>
    <style>
        path{
            stroke: #fff;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
       
       var data = [
           {name:'A',value:'100'},
           {name:'B',value:'100'},
           {name:'C',value:'100'},
           {name:'D',value:'100'}];
       
        var width = 600,
            height = 300,
            radius = Math.min(width, height) / 2,
            inner_radius = radius * 0.65,
            outer_radius = radius * 0.8;

        var colors = d3.scale.category20();

        var arcText = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1, .3);

        var arc = d3.svg.arc()
            .innerRadius(inner_radius)
            .outerRadius(outer_radius);

        var pie = d3.layout.pie()
            .value(function(d) {
                return d.value;
            })
            .sort(null);

        var donut_svg = d3.select("#container").append("svg")
            .attr("width", width)
            .attr("height", height) 

        var svg = donut_svg
            .append("g")
            .attr("transform", "translate(" + radius * 2 + "," + radius + ")");

        var path = svg.selectAll(".donut-chart-arc")
            .data(pie(data))
            .enter().append("g")
            .attr("class", "arc")
            .append("path")
            .attr("d", arc)
            .attr("fill", function(d, i) {
                return colors(i);
            })
            .transition()
            .duration(function(d, i){
                return i * 300;
            }).attrTween('d',function(d){
                var i = d3.interpolate(d.startAngle + 0.1, d.endAngle);
                return function(t){
                    d.endAngle = i(t);
                    return arc(d);
                }
            });

        path.on("mousemove",function(d){
                path.style("cursor","pointer");
            })
            .on("mouseout",function(d){
                path.style("cursor","default");
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>donut-chart-percentage</title>
</head>
<body>
    <div id="container"></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
       
       var percent = 60;
       var data = [percent, 100-percent];
       
        var width = 600,
            height = 300,
            radius = Math.min(width, height) / 2,
            inner_radius = radius * 0.65,
            outer_radius = radius * 0.8;

        var colors = d3.scale.category10();

        var arcText = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1, .3);

        var arc = d3.svg.arc()
            .innerRadius(inner_radius)
            .outerRadius(outer_radius);

        var pie = d3.layout.pie()
            .value(function(d) {
                return d;
            })
            .sort(null);

        var donut_svg = d3.select("#container")
            .append("svg")
            .attr("width", width)
            .attr("height", height) 

        var svg = donut_svg
            .append("g")
            .attr("transform", "translate(" + radius * 2 + "," + radius + ")");

        var path = svg.selectAll(".donut-chart-arc")
            .data(pie([0,100]))
            .enter()
            .append("g")
            .attr("class", "arc")
            .append("path")
            .attr("d", arc)
            .attr("fill", function(d, i) {
                return colors(i);
            })
            .each(function(d){
                this._currentArc = d;
            })
            .on("mousemove",function(d){
                path.style("cursor","pointer");
            })
            .on("mouseout",function(d){
                path.style("cursor","default");
            });
        
        var center_text = svg.append("text")
            .attr("text-anchor","middle")
            .attr("dy",".35em")
            .attr("d", percent)
            .text(percent);
        
        var _this = this;
        path.data(pie(data))
            .transition()
            .duration(1500)
            .ease("exp")
            .attrTween("d",function(d){
                var progress = 0;
                var format = d3.format(".2f");
                var i = d3.interpolate(this._currentArc, d);
                var i2 = d3.interpolate(0, percent);

                this._currentArc = i(0);
                var _this2 = this;
                return function(t){
                    center_text.text(format(i2(t)) + "%");
                    return arc(i(t));
                };
            });
    </script>
</body>
</html>
